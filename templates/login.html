{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<title>
Олимп
</title>
</head>
<body style="background-image:url(http://fonday.ru/images/tmp/11/6/original/11612PtyiOWBEcDsMerAX.jpg); background-repeat:no-repeat;
    background-attachment:fixed; background-position:right top;
	background-size: 100%; font-family: 'Open Sans', sans-serif;">

<div class="container-fluid" style="padding-left: 0px; padding-top: 0px;">
	
		<div class="row" style="padding-top: 30px; background: #000b1f">
			<div class="col-xs-2 col-md-2">
				
			</div>
			<div class="col-xs-10 col-md-4" style="float: right">
				<form class="form" action="/login/" method="GET" name="login">
					{% csrf_token %}
					<div class="row">
						<div class="col-xs-4" style="padding-right: 5px;">
 							<div class="form-group">
					            <input type="text" class="form-control" name="inputLogin" placeholder="Логин">
			        		</div>
						</div>
						<div class="col-xs-4" style="padding-right: 5px;">
							<div class="form-group">
					            <input type="password" class="form-control" name="inputPassword" placeholder="Пароль">
			        		</div>
						</div>
						<div class="col-xs-4">
							{{errorLogin}}
							<button type="submit" class="btn" id="autoriz" style="background: #2c3f55; color: #f7f7f7;">Вход</button>
						</div>
					</div> 
		    	</form>
			</div>
		</div>

	<div class="row" style="background: rgba(0,0,0, 0.6); height: 87.5vh;">
	<div class="col-xs-1"></div>
	<div class="col-xs-3 col-md-3">
	</div>
	<div class="col-xs-2"></div>
		<div class="col-xs-5">
			<div class="h1" style="color: #f7f7f7">Регистрация</div>
		    <form  class="form" action="/createacount/" method="GET" name="createAcount">
		    	{% csrf_token %}
		        <div class="form-group">
		        	<div class="row">
						<div class="col-xs-6">
					        <label  for="nameField" style="color: #f7f7f7">Имя</label>
		           	 		<input  type="text" class="form-control" name="nameField" placeholder="Имя"  />
						</div>
						<div class="col-xs-6">
				            <label  for="lastnameField" style="color: #f7f7f7">Фамилия</label>
		            		<input  type="text" class="form-control" name="lastField" placeholder="Фамилия"  />
						</div>
					</div>
		        </div>
		        <div class="form-group">
		            <label  for="loginField" style="color: #f7f7f7">Логин</label>
		            <input  type="text" class="form-control" name="loginField" placeholder="Логин"  />
		        </div>
		        <div class="form-group">
		            <label  for="emailField" style="color: #f7f7f7">Email</label>
		            <input  type="email" class="form-control" name="emailField" placeholder="Email"  />
		        </div>
		        <div class="form-group">
		            <label  for="passwordField" style="color: #f7f7f7">Пароль</label>
		            <input  type="password" class="form-control" name="passwordField" placeholder="Пароль" />
		        </div>
		        <div class="form-group">
		            <label  for="passwordTwoField" style="color: #f7f7f7">Повторите Пароль</label>
		            {{errorPassword}}
		            <input  type="password" class="form-control" name="passwordTwoField" placeholder="Повторите Пароль" />
		        </div>
		        <button class="btn" id="btmCreateAcount" style="background: #2c3f55; color: #f7f7f7;">Создать аккаунт</button>

		    </form>
		</div>
		<div class="col-xs-1"></div>	
	</div>

</div>


</body>
</html>
