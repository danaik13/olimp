{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="{% static 'js/script.js' %}"></script>
	<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<title>
Олимп
</title>
</head>
<body>

<div class="header">
	<p class="logo">ОЛИМП</p>

<div class="authorization">

	{% if error == '' %}
		<input type="text" class="login"><br>
		<input type="password" class="password"><br>
		<div class="button" type="submit">Войти</div>
		<p>{{error}}</p>

		<a href="/createacount">регистрация</a>
	{% else %}
		<div class="button" type="submit">Выйти</div>
	{% endif %}
</div>
</div>


<div class="polregestr">

<form action="" method="POST" class="regest">
    {% csrf_token %}
    <input type="text"     name="login"     maxlength="30" placeholder="Введите логин"    required/><br>
    <input type="password" name="password"  maxlength="30" placeholder="Введите пароль"   required/><br>
    <input type="password" name="password2" maxlength="30" placeholder="Повторите пароль" required/><br>
    <input type="text"     name="name"      maxlength="30" placeholder="Введите имя"      required/><br>
    <input class="button1" type="submit" value="Зарегистрироваться">
    <p>{{error}}</p>
</form>

</div>
</body>
</html>
