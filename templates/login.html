{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
<title>
Олимп
</title>
</head>
<body>

<div class="container-fluid">
	
	<div class="page-header">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<h1>ОЛИМП</h1>
			</div>
			<div class="col-xs-2 col-md-3"></div>
			<div class="col-xs-6 col-md-4">
				<form class="form" action="/login/" method="GET" name="login">
					{% csrf_token %}
					<div class="row">
						<div class="col-xs-4">
 							<div class="form-group">
					            <input type="text" class="form-control" name="inputLogin" placeholder="Логин">
			        		</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
					            <input type="password" class="form-control" name="inputPassword" placeholder="Пароль">
			        		</div>
						</div>
						<div class="col-xs-4">
							{{errorLogin}}
							<button type="submit" class="btn btn-primary" id="autoriz">Вход</button>
						</div>
					</div> 
		    	</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6"></div>
		<div class="col-xs-5">
			<div class="h1">Регистрация</div>
		    <form  class="form" action="/createacount/" method="GET" name="createAcount">
		    	{% csrf_token %}
		        <div class="form-group">
		        	<div class="row">
						<div class="col-xs-6">
					        <label  for="nameField">Имя</label>
		           	 		<input  type="text" class="form-control" name="nameField" placeholder="Твое Имя"  />
						</div>
						<div class="col-xs-6">
				            <label  for="lastnameField">Фамилия</label>
		            		<input  type="text" class="form-control" name="lastField" placeholder="Твоя Фамилия"  />
						</div>
					</div>
		        </div>
		        <div class="form-group">
		            <label  for="loginField">Логин</label>
		            <input  type="text" class="form-control" name="loginField" placeholder="Твой Логин"  />
		        </div>
		        <div class="form-group">
		            <label  for="emailField">Email</label>
		            <input  type="email" class="form-control" name="emailField" placeholder="Твой Email"  />
		        </div>
		        <div class="form-group">
		            <label  for="passwordField">Пароль</label>
		            <input  type="password" class="form-control" name="passwordField" placeholder="Пароль" />
		        </div>
		        <div class="form-group">
		            <label  for="passwordTwoField">Повторите Пароль</label>
		            {{errorPassword}}
		            <input  type="password" class="form-control" name="passwordTwoField" placeholder="Повторите Пароль" />
		        </div>
		        <button class="btn btn-primary" id="btmCreateAcount">Создать аккаунт</button>

		    </form>
		</div>
		<div class="col-xs-1"></div>	
	</div>

</div>


</body>
</html>
